# Ruff Configuration for AI Career Mentor Chatbot
# =================================================
# Enterprise-grade linting and formatting configuration

# Enable preview features for latest rule set
preview = true

# Python version target
target-version = "py312"

# Line length limit
line-length = 100

# Include patterns
include = ["*.py", "*.pyi", "**/pyproject.toml"]

# Exclude patterns
extend-exclude = [
    "__pycache__",
    ".git",
    ".venv",
    "venv/",
    ".env",
    "node_modules/",
    "htmlcov/",
    "build/",
    "dist/",
    "migrations/",
    "docs/build/",
    "tests/fixtures/"
]

[lint]
# Enable comprehensive rule set for enterprise code
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "YTT",  # flake8-2020
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit (security)
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EM",   # flake8-errmsg
    "EXE",  # flake8-executable
    "FA",   # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PYI",  # flake8-pyi
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "PD",   # pandas-vet
    "PGH",  # pygrep-hooks
    "PL",   # Pylint
    "TRY",  # tryceratops
    "FLY",  # flynt
    "NPY",  # NumPy-specific rules
    "PERF", # Perflint
    "RUF",  # Ruff-specific rules
]

# Disable specific rules that may be too strict for this project
ignore = [
    "D100",   # Missing docstring in public module
    "D101",   # Missing docstring in public class
    "D102",   # Missing docstring in public method
    "D103",   # Missing docstring in public function
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "ANN101", # Missing type annotation for self in method
    "ANN102", # Missing type annotation for cls in classmethod
    "S101",   # Use of assert detected (common in tests)
    "FBT001", # Boolean positional arg in function definition
    "FBT002", # Boolean default arg in function definition
    "COM812", # Trailing comma missing (conflicts with formatter)
    "ISC001", # Implicitly concatenated string literals (conflicts with formatter)
]

# Per-file ignores
[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # Use of assert detected
    "PLR2004", # Magic value used in comparison
    "ANN001", # Missing type annotation for function argument
    "ANN201", # Missing return type annotation for public function
    "D100", "D101", "D102", "D103", # Missing docstrings in tests
]
"**/conftest.py" = [
    "ANN001", # Missing type annotation for function argument
    "ANN201", # Missing return type annotation for public function
]
"scripts/**/*.py" = [
    "T201",   # print found (acceptable in scripts)
    "S602",   # subprocess call with shell=True
]

# pydocstyle configuration
[lint.pydocstyle]
convention = "google"  # Use Google docstring style

# isort configuration
[lint.isort]
known-first-party = ["src", "app"]
force-single-line = true
lines-after-imports = 2

# pylint configuration
[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 10
max-statements = 60

# flake8-quotes configuration
[lint.flake8-quotes]
inline-quotes = "double"
multiline-quotes = "double"
docstring-quotes = "double"

# McCabe complexity
[lint.mccabe]
max-complexity = 12

[format]
# Formatting configuration
quote-style = "double"
indent-style = "space"
skip-string-normalization = false
line-ending = "lf"

# Preview formatting features
preview = true